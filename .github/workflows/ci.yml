name: CI - Tests and Linting

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxcb-xinerama0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-shape0 \
          libxcb-sync1 \
          libxcb-xfixes0 \
          libxkbcommon-x11-0 \
          libgl1-mesa-glx \
          libegl1-mesa \
          libxcb-cursor0 \
          x11-utils \
          xvfb
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort mypy
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.git,__pycache__,.pytest_cache,.venv,venv,build,dist
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics --exclude=.git,__pycache__,.pytest_cache,.venv,venv,build,dist
    
    - name: Check code formatting with black
      run: |
        black --check --diff app/ tests/ main.py || true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff app/ tests/ main.py || true
    
    - name: Run tests with pytest (Linux)
      if: runner.os == 'Linux'
      run: |
        xvfb-run -a pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
    
    - name: Run tests with pytest (Windows/macOS)
      if: runner.os != 'Linux'
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint bandit safety
    
    - name: Run pylint
      run: |
        pylint app/ --exit-zero --output-format=text --reports=y || true
    
    - name: Run bandit (security)
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ || true
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
