name: Code Quality - Weekly Scan

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  security-scan:
    name: Security and Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety pip-audit
    
    - name: Run bandit security scan
      run: |
        bandit -r app/ -f json -o bandit-report.json
        bandit -r app/ -ll
    
    - name: Run safety check
      run: |
        safety check --json --output safety-report.json || true
        safety check
    
    - name: Run pip-audit
      run: |
        pip-audit --desc --format json --output pip-audit-report.json || true
        pip-audit
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          pip-audit-report.json

  code-metrics:
    name: Code Metrics and Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install radon mccabe
    
    - name: Calculate code complexity
      run: |
        radon cc app/ -a -s
        radon mi app/ -s
    
    - name: Calculate maintainability index
      run: |
        radon mi app/ -j > maintainability-report.json || true
    
    - name: Upload metrics
      uses: actions/upload-artifact@v4
      with:
        name: code-metrics
        path: maintainability-report.json
